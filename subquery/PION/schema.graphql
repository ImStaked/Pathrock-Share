type Node @entity {
  "The node owner"
  owner: address
  "Staker Address"
  stakerAddress: string
  "Staking Tier Level"
  tier: uint8
}

type tier @entity {

}


type OwnershipTransferredEvent @entity {
  "The unique identifier of the event"
  id: ID!
  "Staker Address"
